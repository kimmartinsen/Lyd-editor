<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Audio Cutter</title>
  <style>
    body {
      background-color: #0b0f12;
      color: #e6eef4;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 16px;
    }
    h1 { text-align: center; font-size: 1.3rem; margin-bottom: 1rem; }
    .card {
      background: #141a1f;
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
      margin-bottom: 14px;
    }
    input[type="file"], button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
    }
    input[type="file"] {
      background: #1a232b;
      color: #8aa0af;
    }
    button {
      background: #1a232b;
      color: #fff;
    }
    button:active { transform: translateY(1px); }
    button:hover { opacity: 0.9; cursor: pointer; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .wave { height: 120px; margin-top: 12px; }
    .loading { text-align: center; color: #4cc2ff; margin-top: 10px; }
    .slider-line {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }
    input[type="range"] {
      width: 100%;
      accent-color: #4cc2ff;
    }
    .label { font-size: 0.9rem; width: 80px; text-align: right; color: #8aa0af; }
    #openTab { background: #4cc2ff; color: #000; font-weight: 600; }
    #downloadBtn { background: #28a745; color: #fff; font-weight: 600; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>üéß Mini Audio Cutter <span style="font-size: 0.6em; color: #4cc2ff;">v3</span></h1>
  <div class="card">
    <input id="fileInput" type="file" accept="audio/*">
    <div id="wave" class="wave"></div>
    <div class="slider-line">
      <span class="label" id="startLabel">Start 0:00</span>
      <input type="range" id="startRange" min="0" max="0" step="0.01" value="0">
    </div>
    <div class="slider-line">
      <span class="label" id="endLabel">Slutt 0:00</span>
      <input type="range" id="endRange" min="0" max="0" step="0.01" value="0">
    </div>
    <button id="playSel">‚ñ∂ Spill utvalg</button>
    <button id="clipBtn">‚úÇ Klipp ut (32-bit h√∏y kvalitet)</button>
    <button id="downloadBtn" class="hidden">üíæ Last ned klipp</button>
    <button id="openTab" class="hidden">üîó √Öpne lydklipp i ny fane</button>
    <div id="loading" class="loading hidden">‚è≥ Behandler lydfil...</div>
  </div>

  <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js"></script>
  <script>
    // Sjekk om WaveSurfer er lastet
    if (typeof WaveSurfer === 'undefined') {
      document.body.innerHTML = '<div class="card"><h2>Feil: WaveSurfer.js kunne ikke lastes</h2><p>Kontroller internettforbindelsen og last siden p√• nytt.</p></div>';
    }
    const $ = sel => document.querySelector(sel);
    const fmt = t => {
      if (!isFinite(t) || t < 0) t = 0;
      const m = Math.floor(t / 60);
      const s = Math.floor(t % 60);
      return m + ':' + String(s).padStart(2, '0');
    };

    let wavesurfer = null;
    let startTime = 0, endTime = 0, clipBlob = null;
    let playbackInterval = null;

    const fileInput = $('#fileInput');
    const startRange = $('#startRange');
    const endRange = $('#endRange');
    const startLabel = $('#startLabel');
    const endLabel = $('#endLabel');
    const playSel = $('#playSel');
    const clipBtn = $('#clipBtn');
    const downloadBtn = $('#downloadBtn');
    const openTab = $('#openTab');
    const loading = $('#loading');

    fileInput.addEventListener('change', async e => {
      const file = e.target.files?.[0];
      if (!file) return;

      if (wavesurfer) wavesurfer.destroy();
      
      loading.classList.remove('hidden');
      clipBtn.disabled = true;
      playSel.disabled = true;

      try {
        wavesurfer = WaveSurfer.create({
          container: '#wave',
          waveColor: '#2c8dbc',
          progressColor: '#46b3ff',
          cursorColor: '#fff',
          height: 120,
          barWidth: 2,
          barRadius: 2,
          barGap: 2,
          normalize: true,
        });

        await wavesurfer.loadBlob(file);
        const duration = wavesurfer.getDuration();
        startRange.max = duration;
        endRange.max = duration;
        endRange.value = duration;
        startTime = 0;
        endTime = duration;
        startLabel.textContent = 'Start ' + fmt(startTime);
        endLabel.textContent = 'Slutt ' + fmt(endTime);
        
        clipBtn.disabled = false;
        playSel.disabled = false;
        loading.classList.add('hidden');
      } catch (error) {
        console.error('Feil ved lasting av lydfil:', error);
        alert('Kunne ikke laste lydfil. Pr√∏v en annen fil.');
        loading.classList.add('hidden');
      }
    });

    startRange.addEventListener('input', () => {
      if (!wavesurfer) return;
      const newStart = parseFloat(startRange.value);
      startTime = Math.min(newStart, endTime - 0.01);
      startRange.value = startTime; // Synkroniser slider med faktisk verdi
      startLabel.textContent = 'Start ' + fmt(startTime);
    });

    endRange.addEventListener('input', () => {
      if (!wavesurfer) return;
      const newEnd = parseFloat(endRange.value);
      endTime = Math.max(newEnd, startTime + 0.01);
      endRange.value = endTime; // Synkroniser slider med faktisk verdi
      endLabel.textContent = 'Slutt ' + fmt(endTime);
    });

    playSel.addEventListener('click', () => {
      if (!wavesurfer) return;
      
      // Stopp hvis den allerede spiller
      if (wavesurfer.isPlaying()) {
        wavesurfer.stop();
        playSel.textContent = '‚ñ∂ Spill utvalg';
        if (playbackInterval) {
          clearInterval(playbackInterval);
          playbackInterval = null;
        }
        return;
      }
      
      // Clear eksisterende interval
      if (playbackInterval) {
        clearInterval(playbackInterval);
        playbackInterval = null;
      }
      
      // Hent aktuelle verdier fra sliders
      const start = parseFloat(startRange.value);
      const end = parseFloat(endRange.value);
      
      console.log('Spiller fra', start, 'til', end, 'sekunder');
      
      // Sett opp region-avspilling
      wavesurfer.setTime(start);
      
      // Vent litt f√∏r vi starter playback
      setTimeout(() => {
        wavesurfer.play();
        playSel.textContent = '‚è∏ Stopp';
        
        // Stopp ved slutttid
        playbackInterval = setInterval(() => {
          const currentTime = wavesurfer.getCurrentTime();
          if (currentTime >= end || !wavesurfer.isPlaying()) {
            wavesurfer.pause();
            wavesurfer.setTime(start);
            playSel.textContent = '‚ñ∂ Spill utvalg';
            clearInterval(playbackInterval);
            playbackInterval = null;
            console.log('Avspilling stoppet ved', currentTime);
          }
        }, 50);
      }, 100);
    });

    function writeString(view, offset, string) {
      for (let i = 0; i < string.length; i++) view.setUint8(offset + i, string.charCodeAt(i));
    }

    // H√∏ykvalitets 32-bit float WAV encoding
    function encodeWAV(audioBuffer, startSec, endSec) {
      const sampleRate = audioBuffer.sampleRate;
      const startSample = Math.floor(startSec * sampleRate);
      const endSample = Math.floor(endSec * sampleRate);
      const numChannels = audioBuffer.numberOfChannels;
      const length = endSample - startSample;
      
      // Bruk 32-bit float for h√∏yeste kvalitet
      const bytesPerSample = 4; // 32-bit = 4 bytes
      const blockAlign = numChannels * bytesPerSample;
      const byteRate = sampleRate * blockAlign;
      const dataSize = length * blockAlign;
      
      const buffer = new ArrayBuffer(44 + dataSize);
      const view = new DataView(buffer);

      // RIFF header
      writeString(view, 0, 'RIFF');
      view.setUint32(4, 36 + dataSize, true);
      writeString(view, 8, 'WAVE');
      
      // fmt chunk for 32-bit float PCM
      writeString(view, 12, 'fmt ');
      view.setUint32(16, 16, true); // fmt chunk size
      view.setUint16(20, 3, true); // audio format 3 = IEEE float
      view.setUint16(22, numChannels, true);
      view.setUint32(24, sampleRate, true);
      view.setUint32(28, byteRate, true);
      view.setUint16(32, blockAlign, true);
      view.setUint16(34, 32, true); // 32 bits per sample
      
      // data chunk
      writeString(view, 36, 'data');
      view.setUint32(40, dataSize, true);
      
      // Skriv interleaved audio data (32-bit float)
      let offset = 44;
      for (let i = 0; i < length; i++) {
        for (let ch = 0; ch < numChannels; ch++) {
          const sample = audioBuffer.getChannelData(ch)[startSample + i];
          view.setFloat32(offset, sample, true);
          offset += 4;
        }
      }
      
      return new Blob([view], { type: 'audio/wav' });
    }

    clipBtn.addEventListener('click', async () => {
      if (!wavesurfer) return;
      
      try {
        loading.classList.remove('hidden');
        clipBtn.disabled = true;
        
        // Pr√∏v √• f√• audio buffer fra wavesurfer
        let buffer = null;
        if (wavesurfer.backend && wavesurfer.backend.buffer) {
          buffer = wavesurfer.backend.buffer;
        } else if (wavesurfer.getDecodedData) {
          buffer = wavesurfer.getDecodedData();
        } else {
          loading.classList.add('hidden');
          clipBtn.disabled = false;
          return alert('Kunne ikke f√• tilgang til lyddata. Pr√∏v √• laste filen p√• nytt.');
        }
        
        if (!buffer) {
          loading.classList.add('hidden');
          clipBtn.disabled = false;
          return alert('Ingen lyd lastet.');
        }
        if (endTime <= startTime + 0.01) {
          loading.classList.add('hidden');
          clipBtn.disabled = false;
          return alert('Velg et gyldig tidsintervall.');
        }
        
        // Sm√• delay for √• la UI oppdatere seg
        await new Promise(resolve => setTimeout(resolve, 50));
        
        clipBlob = encodeWAV(buffer, startTime, endTime);
        const url = URL.createObjectURL(clipBlob);
        
        // Vis nedlastnings- og √•pne-knapper
        downloadBtn.classList.remove('hidden');
        downloadBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = url;
          a.download = 'lydklipp_32bit.wav';
          a.click();
        };
        
        openTab.classList.remove('hidden');
        openTab.onclick = () => window.open(url, '_blank');
        
        loading.classList.add('hidden');
        clipBtn.disabled = false;
        
        // Spill av det klipte utvalget automatisk
        if (playbackInterval) {
          clearInterval(playbackInterval);
          playbackInterval = null;
        }
        
        wavesurfer.setTime(startTime);
        wavesurfer.play();
        playSel.textContent = '‚è∏ Stopp';
        
        playbackInterval = setInterval(() => {
          if (wavesurfer.getCurrentTime() >= endTime || !wavesurfer.isPlaying()) {
            wavesurfer.pause();
            wavesurfer.setTime(startTime);
            playSel.textContent = '‚ñ∂ Spill utvalg';
            clearInterval(playbackInterval);
            playbackInterval = null;
          }
        }, 50);
      } catch (error) {
        console.error('Feil ved klipping av lyd:', error);
        alert('Kunne ikke klippe lydfil. Pr√∏v igjen.');
        loading.classList.add('hidden');
        clipBtn.disabled = false;
      }
    });
  </script>
</body>
  </html>
